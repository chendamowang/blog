{% extends "base.html" %}

{% block title %}Blog - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>您的账户还未确认。</h3>
    <p>
        在您可以访问网站之前，您需要确认您的帐户。
        检查您的收件箱，您应该有收到一封带有确认链接的电子邮件。
    </p>
    <p>
        需要新的确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
